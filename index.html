<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <div class="qr-code-payment">
      <div class="image-qr-code">
        <img
          style="border-radius: 20px"
          src="images/image-qr-code.png"
          alt="image-qr-code"
          width="300px"
          height="300px"
          <br
        />
      </div>

      <div class="header">
        <h1>
          Improve your front-end<br />
          skills by building projects
        </h1>
      </div>

      <div class="paragraph">
        <p>
          Scan the QR code to visit Frontend <br />
          Mentor and take your coding skills to <br />
          the next level
        </p>
      </div>
    </div>

    <div class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/marisamie">Marisa Mie</a>.
    </div>
  </body>
</html>
